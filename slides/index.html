<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/custom.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="sections/start.md" data-separator="^\n\n\n"  data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
				</section>
				<section data-markdown="sections/agenda.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
				</section>
				<section>
					<section data-markdown="sections/containers-revisited.md" data-separator="^\n\n\n"  data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/container.md" data-separator="^\n\n\n"  data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/container-benefit.md" data-separator="^\n\n\n"  data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/container-vs-vm.md" data-separator="^\n\n\n"  data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
				</section>
				<section>
					<section data-markdown="sections/swarm.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/swarm-explained.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/swarm-create.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/swarm-deploy.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/swarm-update-app.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
					<section data-markdown="sections/swarm-portainer.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n" data-separator-notes="^Note:" data-charset="iso-8859-15">
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
